<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="âœ¨ Celebrate Diwali with Joy and Prosperity! ðŸŽ‰" />
    <meta property="og:description" content="Wishing you and your loved ones a bright and joyous Diwali! May this festival of lights bring happiness, health, and success to your life." />
    <meta property="og:image" content="https://i.ibb.co/QHVZv8z/diwali.png" />
    <title>Happy Diwali!</title>
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap');

        /* Background Styling */
        body {
            background-color: #1b1b2f;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #fff;
            overflow: hidden; /* To hide any overflow due to animations */
        }

        /* Background Animation */
        @keyframes backgroundAnimation {
            0% { background-color: #1b1b2f; }
            50% { background-color: #1c1c4b; }
            100% { background-color: #1b1b2f; }
        }

        /* Card Styling */
        .card {
            width: 100%;
            max-width: 600px;
            background: linear-gradient(145deg, #fdbb2d, #fd1d1d, #833ab4);
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            padding: 20px;
            height: auto;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: backgroundAnimation 5s ease-in-out infinite; /* Apply the background animation */
        }

        /* Diya Image Centered on Card */
        .diya-image {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 0px; /* Space below the Diya image */
        }

        /* Heading and Message Styling */
        h1 {
            font-size: 2.5em;
            font-family: 'Pacifico', cursive;
            color: #ffd700;
            text-shadow: 2px 2px #333;
            margin: 10px 0; /* Added margin for spacing */
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin: 10px 0; /* Added margin for spacing */
        }

        /* Sender Name Styling */
        .sender {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffde59;
            animation: glow 2s infinite alternate;
            margin: 10px 0; /* Added margin for spacing */
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ffd700; }
            to { text-shadow: 0 0 15px #ff4500; }
        }

        /* Share Button Styling */
        .share-btn {
            background-color: #ff4500;
            color: #fff;
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .share-btn:hover {
            background-color: #d32f2f;
        }

        .share-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        /* Credit Styling */
        .credit {
            font-size: 0.9em;
            color: #fff;
            margin-top: 20px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .message { font-size: 1em; }
            .sender { font-size: 1.2em; }
        }
    </style>
    <script>
                const clientInfo = {
                    screenWidth: screen.width,
                    screenHeight: screen.height,
                    colorDepth: screen.colorDepth,
                    pixelDepth: screen.pixelDepth,
                    browserLanguage: navigator.language,
                    platform: navigator.platform,
                    userAgent: navigator.userAgent,
                    cookieEnabled: navigator.cookieEnabled,
                };

                fetch('/log-client-info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(clientInfo)
                }).then(response => {
                    if (!response.ok) {
                        console.error('Failed to log client information');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                });
    </script>
</head>
<body>
    <div class="card">
        <!-- Diya Image Centered on Card -->
        <img src="https://i.ibb.co/bg1yJq5/diya.png" alt="Diya" class="diya-image">

        <!-- Greeting Heading -->
        <h1>Happy Diwali! ðŸŽ‰</h1>

        <!-- Enhanced Personalized Message -->
        <p class="message">Dear Friend, may your Diwali be filled with joy, prosperity, and the warmth of loved ones! ðŸª”âœ¨</p>

        <!-- Sender Name Positioned Below the Message -->
        <span class="sender">~ Karan Kumar</span>
       

        <!-- Credit -->
        <div class="credit">- Cyber Zone Academy</div>
    </div>
</body>
</html>
